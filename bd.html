<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte d'anniversaire</title>
<style>
    body {
        margin: 0;
        background: #ffeef4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
    }

    .container {
        perspective: 2000px;
    }

    .carte {
        width: 420px;
        height: 280px;
        position: relative;
        transform-style: preserve-3d;
    }

    /* ----- COUVERTURE (avec image floue derriÃ¨re le texte) ----- */
    .couverture {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-origin: left;
        border-radius: 6px;
        box-shadow: 0 16px 40px rgba(0,0,0,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        transition: transform 1.1s ease;
        overflow: hidden;
    }

    /* image de fond floue */
    .couverture::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('IMG_0130.jpeg'); /* <<< Change ici l'image */
        background-size: cover;
        background-position: center;
        filter: blur(4px) brightness(0.8);
        z-index: 0;
    }

    /* texte sur la couverture */
    .texte-couverture {
        position: relative;
        z-index: 1;
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        text-shadow: 0 4px 10px rgba(0,0,0,0.6);
        pointer-events: none;
    }

    /* ----- INTÃ‰RIEUR ----- */
    .interieur {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 16px 40px rgba(0,0,0,0.1);
        position: absolute;
        display: flex;
        overflow: hidden;
    }

    .page {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
    }

    .gauche {
        /* image non floue */
        background-image: url('IMG_0159.jpeg'); /* <<< Change ici l'image */
        background-size: cover;
        background-position: center;
    }

    .droite {
        background: #fff;
        padding: 20px;
        box-sizing: border-box;
    }

    .texte {
        font-size: 15px;
        color: #444;
        line-height: 1.5;
    }

    /* ----- BOUTON / LANGUETTE ----- */
    .languette {
        margin-top: 20px;
        width: 160px;
        height: 44px;
        background: #ff7aa8;
        border-radius: 30px;
        border: none;
        box-shadow: 0 8px 20px rgba(255, 106, 157, 0.4);
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
    }
    .languette:active { transform: scale(0.96); }
</style>
</head>
<body>

<div class="container">
    <div class="carte" id="carte">

        <!-- ----- INTÃ‰RIEUR ----- -->
        <div class="interieur">

            <!-- PAGE GAUCHE (image) -->
            <div class="page gauche"></div>

            <!-- PAGE DROITE (texte) -->
            <div class="page droite">
                <div class="texte">
                    ðŸŒ¸ Joyeux anniversaire ðŸŒ¸<br><br>
                    Que cette nouvelle annÃ©e t'apporte  
                    autant de douceur que ton sourire. ðŸ’•<br><br>
                    Tu es quelqu'un d'unique.
                </div>
            </div>
        </div>

        <!-- ----- COUVERTURE ----- -->
        <div class="couverture" id="couverture">
            <div class="texte-couverture">Joyeux Anniversaire ðŸ’–</div>
        </div>

    </div>

    <div style="text-align:center;">
        <button class="languette" id="bouton">Ouvrir la carte</button>
    </div>
</div>

<script>
const couverture = document.getElementById("couverture");
const bouton = document.getElementById("bouton");
let ouvert = false;

bouton.addEventListener("click", () => {
    if (!ouvert) {
        couverture.style.transform = "rotateY(-160deg)";
        bouton.textContent = "Fermer la carte";
    } else {
        couverture.style.transform = "rotateY(0deg)";
        bouton.textContent = "Ouvrir la carte";
    }
    ouvert = !ouvert;
});
</script>

</body>
</html>
